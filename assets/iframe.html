<html>

<head>
  <meta charset="utf-8">
  <!--   See Using Zendesk Garden:
    https://developer.zendesk.com/apps/docs/developer-guide/setup#using-zendesk-garden
    https://garden.zendesk.com/css-components/bedrock/
    https://garden.zendesk.com/css-components/utilities/typography/
   -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/combine/npm/@zendeskgarden/css-bedrock@7.0.21,npm/@zendeskgarden/css-utilities@4.3.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@zendeskgarden/css-buttons@7/dist/index.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@zendeskgarden/css-variables@6.4.5/dist/index.min.css" />
</head>

<body>
  <h2>Click to make requests to the remote server</h2>
    <!-- makes a sample GET request and returns previously entered token & subdomain -->
    <button class="c-btn c-btn--small c-btn--pill c-btn--primary" style="margin: 20px 0" onClick="dataViaQueryParameter()">Call Remote Server
      GET</button>
    <!-- makes a sample POST request which returns the previously entered subdomain -->
    <button class="c-btn c-btn--small c-btn--pill c-btn--primary" style="margin: 20px 0" onClick="dataViaRequestBody()">Call Remote Server
      POST</button>
      <!-- Returned data or error from api call should show here -->
    <p class="u-semibold" id="requestData" style="padding: 20px 0"></p>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
    <!-- imported js file that contains onClick functions & ZAF Client initilization -->
    <script src="index.js"></script>
</body>

</html>
